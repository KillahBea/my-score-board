<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Scoreboard</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/screen.css" />
  </head>
  <body>
    <h1>My Score Board</h1>
    <section class="score-area">
      <section class="team1">
        <h2 class="team-one">Team 1</h2>
        <p class="team1Score">10</p>
      </section>
      <section class="team2">
        <h2 class="team-two">Team 2</h2>
        <p class="team2Score">10</p>
      </section>
    </section>
    <section class="update-score">
      <section class="team1">
        <section class="team-name">
          update team 1 name
          <input class="team-1-update" type="text" />
          <button class="update-team-1-name">Update</button>
        </section>
        <section>
          update team 1 score
          <button class="team-1-add-1-button">add 1</button>
          <button class="team-1-subtract-1-button">subtract 1</button>
        </section>
      </section>
      <section class="team2">
        <section class="team-name">
          update team 2 name
          <input class="team-2-update" type="text" />
          <button class="update-team-2-name">Update</button>
        </section>
        <section>
          update team 2 score
          <button class="add-button">add 1</button>
          <button class="subtract-button">subtract 1</button>
        </section>
      </section>
    </section>
    <script src="/main.js" charset="utf-8"></script>
  </body>
</html>
